<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <div class="container shadow-sm mb-5 bg-white rounded">
        <p class="mt-5 mb-5 size">BMI Calculator</p>
        <span>Weight:</span>
        <input class="weight" type="number" placeholder="Enter your weight" />

        <select class="unit">
          <option value="KG">KG</option>
          <option value="LB">LB</option>
        </select>
        <br />
        <div class="text-center py-5">
          <label for="inches">Height:</label>
          <span> FEET:</span>
          <select class="feet">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <span> INCHES:</span>
          <select class="inches">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="7">9</option>
            <option value="7">10</option>
            <option value="7">11</option>
            <option value="7">12</option>
          </select>
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <h5 class="py-3 result"></h5>
        <h6 class="py-3 statusBMI"></h6>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
